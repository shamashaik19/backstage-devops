name: Build and Push Backstage Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Install required system packages for native builds
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 make g++ build-essential

      # Setup Node 24
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: yarn

      # Configure python for node-gyp (important for isolated-vm)
      - name: Configure node-gyp
        run: npm config set python /usr/bin/python3

      # Enable Yarn (Backstage uses Yarn 4)
      - name: Enable Corepack
        run: corepack enable

      # Install dependencies
      - name: Install dependencies
        run: yarn install --immutable

      # Build Backstage
      - name: Build Backstage
        run: yarn build

      # Setup Docker Buildx
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to DockerHub
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and Push Docker image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/backend/Dockerfile
          push: true
          tags: shamashaik19/backstage:latest

